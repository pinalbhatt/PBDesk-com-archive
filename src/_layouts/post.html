---
layout: layoutPosts1
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header" data-spy="affix" data-offset-top="25">
    <h1 class="post-title"  itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.tags %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      <p class="post-meta">{% for cat in page.categories %}<span><a href="/tag/{{cat}}">{{cat}}</a> </span>{% endfor %}</p>
    <p class="post-meta">{% for tag in page.tags %}<span><a href="/tag/{{tag}}">{{tag}}</a> </span>{% endfor %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
